<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url(<%=require('./images/avatar.jpg')%>)"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Злата</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь JS</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_change-avatar popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="change-avatar">
            <label class="popup__form__field">
              <input
                type="url"
                id="input_avatar-url"
                name="link"
                class="popup__input popup__input_type_avatar_url"
                placeholder="Ссылка на аватар"
                required
              />
              <span class="input_avatar-url-error popup__error_visible"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <label class="popup__form__field">
              <input
                type="text"
                name="name"
                id="input_name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                pattern="[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-pattern="Только латинские и кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="input_name-error popup__error_visible"></span>
            </label>
            <label class="popup__form__field">
              <input
                type="text"
                name="description"
                id="input_description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                minlength="2"
                maxlength="200"
                pattern="[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-pattern="Только латинские и кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="input_description-error popup__error_visible"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <label class="popup__form__field">
              <input
                type="text"
                id="input_card-name"
                name="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                pattern="[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-pattern="Только латинские и кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span class="input_card-name-error popup__error_visible"></span>
            </label>
            <label class="popup__form__field">
              <input
                type="url"
                id="input_card-url"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="input_card-url-error popup__error_visible"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete-card popup_is-animated">
        <div class="popup__content">
          <form class="popup__form-delete-card" name="delete-card">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title popup__title-delete-card">Вы уверены?</h3>
          <button type="submit" class="button popup__button button_confirmation-delete-card">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
